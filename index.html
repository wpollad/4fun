<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations/ride.css">
    <link rel="stylesheet" href="./css/animations/wheels.css">
    
    <title>ChillCat</title>
</head>
<body>
    <div class="art">
        <div class="shadow">
            <img src="./img/shadow.png" alt="shadow">
        </div>
        <div class="car closed active">
            <img src="./img/car.png" alt="car">
        </div>
        <div class="car open">
            <img src="./img/opencar.png" alt="opencar">
        </div>
        <div  class="print active">
            <img src="./img/print.png" alt="print">
        </div>
        <div class="head">
            <img src="./img/head.png" alt="head">
        </div>
        <div class="close">
            <img src="./img/close.png" alt="close">
        </div>
        <div class="frontwheel">
            <img src="./img/frontwheel.png" alt="frontwheel">
        </div>
        <div class="backwheel">
            <img src="./img/backwheel.png" alt="backwheel">
        </div>
    </div>
    <script async src="./scripts/open.js"></script>
</body>
</html>
