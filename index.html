<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations/ride.css">
    <link rel="stylesheet" href="./css/animations/wheels.css">
    
    <title>ChillCat</title>
</head>
<body>
    <div class="art">
        <div class="shadow">
            <img src="./img/shadow.png" alt="shadow">
        </div>
        <div class="car closed active">
            <img src="./img/Blank.png" alt="car">
        </div>
        <div class="car open">
            <img src="./img/opencar.png" alt="opencar">
        </div>
        <div  class="print active">
            <img src="./img/print.png" alt="print">
        </div>
        <div class="head">
            <img src="./img/head.png" alt="head">
        </div>
        <div class="wheel first">
            <img src="./img/wheel1.png" alt="wheel1">
        </div>
        <div class="wheel second">
            <img src="./img/wheel2.png" alt="wheel2">
        </div>
        <div class="wheel third">
            <img src="./img/wheel3.png" alt="wheel3">
        </div>
    </div>
    <!-- <script async src="./scripts/wheels.js"></script> -->
    <script async src="./scripts/open.js"></script>
</body>
</html>
